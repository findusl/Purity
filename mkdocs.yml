site_name: Purity
theme:
  name: material
  logo: img/Purity.svg
  favicon: img/Purity.svg
  features:
    - navigation.expand # Open entire navigation tree by default

  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github

repo_name: yairm210/purity
repo_url: https://github.com/yairm210/purity
site_url: https://yairm210.github.io/Purity

markdown_extensions:
  # For adminitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.details # For collapsable admonitions - see https://squidfunk.github.io/mkdocs-material/reference/admonitions/?h=%3F%3F%3F#collapsible-blocks

  # For Abbreviations
  - abbr
  - pymdownx.snippets

plugins:
  - search
  - awesome-pages # For reordering pages so modders have a clear progression for understanding

